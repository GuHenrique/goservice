<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout :: layout(~{::title}, ~{::#content})">
<head>
    <title>GoService | Home</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>

<div id="content">
    <div th:replace="fragments/header :: header"></div>

    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/img/banners/2.png" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="assets/img/banners/3.png" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="assets/img/banners/4.png" class="d-block w-100" alt="Banner 3">
            </div>
            <div class="carousel-item active">
                <img src="assets/img/banners/5.png" class="d-block w-100" alt="Banner 4">
            </div>
            <div class="carousel-item active">
                <img src="assets/img/banners/6.png" class="d-block w-100" alt="Banner 5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
